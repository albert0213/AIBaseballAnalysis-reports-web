<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Report Viewer</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Report Viewer (Static)</h1>
    <nav class="topnav">
      <button id="nav-rotation" class="nav-btn">Ïñ¥Íπ®-Í≥®Î∞ò ÌöåÏ†Ñ</button>
      <button id="nav-center" class="nav-btn">Î¨¥Í≤å Ï§ëÏã¨ Ïù¥Îèô</button>
    </nav>
  </header>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <strong>Reports</strong>
    </div>
    <div id="report-list" class="report-list">Î°úÎî© Ï§ë...</div>
  </aside>

  <main class="content">
    <!-- ============ View: Î©îÏù∏ ============ -->
    <section id="view-main" class="view active">
      <!-- ÏöîÏïΩ Ïπ¥Îìú -->
      <section id="summary-cards" class="cards">
        <div class="card"><div class="label">Player</div><div class="value" id="card-player">-</div></div>
        <div class="card"><div class="label">Name</div><div class="value" id="card-player-name">-</div></div>
        <div class="card"><div class="label">Team / No.</div><div class="value" id="card-team-num">-</div></div>
        <div class="card"><div class="label">Report</div><div class="value" id="card-report">-</div></div>
        <div class="card"><div class="label">Swing</div><div class="value" id="card-swing-type">-</div></div>
        <div class="card"><div class="label">Separation</div><div class="value" id="card-sep">-</div></div>
        <div class="card"><div class="label">Stride (cm)</div><div class="value" id="card-stride">-</div></div>
      </section>

      <!-- ÎπÑÎîîÏò§ + Ïò§Î≤ÑÎ†àÏù¥ + ÏãúÌÇπ (Î∞±Í∑∏ÎùºÏö¥Îìú Ïû¨ÏÉù/Ïä§ÎÉÖÏÉ∑ ÏÜåÏä§ Ïó≠Ìï† Í≤∏Ïö©) -->
      <section class="player-box">
        <div class="video-wrap" id="videoWrap">
          <video id="player" controls playsinline preload="metadata" crossorigin="anonymous"></video>
          <video id="overlayVid" playsinline muted preload="metadata" crossorigin="anonymous"></video>
          <canvas id="overlay"></canvas>
        </div>

        <div class="controls">
          <div class="toggles">
            <label><input type="checkbox" data-layer="skel" checked> Skeleton</label>
            <label><input type="checkbox" data-layer="head" checked> Head trace</label>
            <label><input type="checkbox" data-layer="path"> Hand path</label>
          </div>

          <div class="overlay-select">
            <label>Overlay:
              <select id="overlaySelect">
                <option value="">(ÏóÜÏùå)</option>
                <option value="skeleton.mp4">Skeleton</option>
                <option value="hand_trace.mp4">Hand trace</option>
                <option value="head_stability.mp4">Head stability</option>
                <option value="center_shift.mp4">Center shift</option>
                <option value="shoulder_hip_rotation.mp4" selected>Shoulder-Hip Rotation</option>
              </select>
            </label>
            <label style="margin-left:8px;">Opacity
              <input id="overlayOpacity" type="range" min="0" max="100" value="70">
            </label>
            <label style="margin-left:8px;">Blend
              <select id="overlayBlend">
                <option value="screen" selected>screen</option>
                <option value="lighten">lighten</option>
                <option value="normal">normal</option>
              </select>
            </label>
          </div>

          <!-- üéØ Ïû¨ÏÉù ÏÜçÎèÑ Î≤ÑÌäº Í∑∏Î£π -->
          <div class="playback">
            <span class="speed-label">Speed:</span>
            <button class="rate-btn" data-rate="1">1x</button>
            <button class="rate-btn" data-rate="0.5">1/2x</button>
            <button class="rate-btn" data-rate="0.25">1/4x</button>
            <button class="rate-btn" data-rate="0.125">1/8x</button>
          </div>

          <input id="seek" type="range" min="0" max="1000" value="0" />
        </div>
      </section>

      <!-- Ï∞∏Í≥†: Î©îÏù∏ ÌéòÏù¥ÏßÄÏóêÎäî Îçî Ïù¥ÏÉÅ Í∞ÅÎèÑ Ï∞®Ìä∏Î•º ÌëúÏãúÌïòÏßÄ ÏïäÏäµÎãàÎã§. -->
      <section class="raw">
        <details>
          <summary>summary.json</summary>
          <pre id="raw-summary">-</pre>
        </details>
        <details>
          <summary>series.json</summary>
          <pre id="raw-series">-</pre>
        </details>
      </section>
    </section>

    <!-- ============ View: Ïñ¥Íπ®-Í≥®Î∞ò ÌöåÏ†Ñ (ÍπäÏù¥ 1) ============ -->
    <section id="view-rotation" class="view">
      <div class="subhead">
        <button class="btn" id="back-main-1">‚Üê Îí§Î°ú</button>
        <h2>Ïñ¥Íπ®-Í≥®Î∞ò ÌöåÏ†Ñ</h2>
      </div>

      <section class="charts">
        <canvas id="chart-rotation"></canvas>
      </section>

      <section class="frame-preview">
        <div class="frame-preview-head">
          <strong>Snapshot @ <span id="rotationMeta">-</span></strong>
          <button id="btnSaveRotationPng" class="btn">PNG Ï†ÄÏû•</button>
        </div>
        <img id="rotationPreview" alt="rotation frame preview" />
      </section>
    </section>

    <!-- ============ View: Î¨¥Í≤å Ï§ëÏã¨ Ïù¥Îèô (ÍπäÏù¥ 1) ============ -->
    <section id="view-center" class="view">
      <div class="subhead">
        <button class="btn" id="back-main-2">‚Üê Îí§Î°ú</button>
        <h2>Î¨¥Í≤å Ï§ëÏã¨ Ïù¥Îèô</h2>
      </div>

      <section class="charts">
        <canvas id="chart-center"></canvas>
      </section>
      <!-- ÌïÑÏöî Ïãú Ïù¥Í≥≥ÏóêÎèÑ Ïä§ÎÉÖÏÉ∑/Ïù¥ÎØ∏ÏßÄ ÏòÅÏó≠ Ï∂îÍ∞Ä Í∞ÄÎä• -->
    </section>
  </main>

  <script defer src="js/app.js"></script>
</body>
</html>
